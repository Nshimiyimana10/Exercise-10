<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWSLETTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="sub-container">
          <div class="left-side-content">
            <div class="heading-para">
              <h2 class="title-text">Stay updated!</h2>
              <p class="newsletter-para">
                Join 60,000+ product managers receiving monthly<br />
                updates on:
              </p>
              <br />
            </div>

            <div class="btn-paragraph">
              <div class="paragraph-part">
                <div class="img-par1">
                  <img class="icon-img" src="icon-list.svg" alt="icon image" />
                  <p class="newsletter-para">
                    Product discovery and building what matters
                  </p>
                </div>
                <div class="img-par2">
                  <img class="icon-img" src="icon-list.svg" alt="icon image" />
                  <p class="newsletter-para">
                    Measuring to ensure updates are a success
                  </p>
                </div>
                <div class="img-par3">
                  <img class="icon-img" src="icon-list.svg" alt="icon image" />
                  <p class="newsletter-para" id="last-para">And much more!</p>
                </div>
              </div>

              <div class="buttons">
                <label>Email adress </label><br />
                <input
                  class="btn-1"
                  type="text"
                  placeholder="email@company.com"
                />
                <input
                  class="btn-2"
                  type="text"
                  value="Subscribe to monthly newsletter"
                />
              </div>
            </div>
          </div>
          <div class="right-side-content">
            <img src="right image.JPG" alt="Newsletter img" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
